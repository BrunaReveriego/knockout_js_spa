<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="assets/jquery-3.5.1.js" type="text/javascript"></script>
  <script src="assets/jquery-3.5.1.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="assets/webmail.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

  <script type='text/javascript' src='assets/knockout-3.5.1.js'></script>


  <title>Single Page Application</title>
</head>

<body>

  <!-- Folders -->
  <!-- Folders -->
  <ul class="folders" data-bind="foreach: folders">
    <li data-bind="text: $data, 
             css: { selected: $data == $root.chosenFolderId() },
             click: $root.goToFolder"></li>
  </ul>


</body>

<script>
  function WebmailViewModel() {
    // Data
    var self = this;
    self.folders = ['Inbox', 'Archive', 'Sent', 'Spam'];
    self.chosenFolderId = ko.observable();

    // Behaviours
    self.goToFolder = function (folder) {
      self.chosenFolderId(folder);
    };

  };

  ko.applyBindings(new WebmailViewModel());

</script>




</html>
